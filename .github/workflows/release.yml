name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    name: Build Linux binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: linux-amd64
          - goarch: arm64
            suffix: linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install ONNX Runtime
        run: |
          # Download ONNX Runtime for Linux
          ONNX_VERSION="1.16.3"
          if [ "${{ matrix.goarch }}" = "amd64" ]; then
            ONNX_ARCH="x64"
          else
            ONNX_ARCH="aarch64"
          fi
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${ONNX_VERSION}/onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}.tgz"
          tar -xzf onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}.tgz
          sudo cp onnxruntime-linux-${ONNX_ARCH}-${ONNX_VERSION}/lib/* /usr/local/lib/
          sudo ldconfig

      - name: Install cross-compiler for ARM64
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          go build -tags onnx -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o bjarne-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bjarne-${{ matrix.suffix }}
          path: bjarne-${{ matrix.suffix }}

  build-macos:
    name: Build macOS binaries
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: darwin-amd64
          - goarch: arm64
            suffix: darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install ONNX Runtime
        run: |
          brew install onnxruntime

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -tags onnx -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o bjarne-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bjarne-${{ matrix.suffix }}
          path: bjarne-${{ matrix.suffix }}

  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install ONNX Runtime
        shell: pwsh
        run: |
          $ONNX_VERSION = "1.16.3"
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v${ONNX_VERSION}/onnxruntime-win-x64-${ONNX_VERSION}.zip" -OutFile "onnxruntime.zip"
          Expand-Archive -Path "onnxruntime.zip" -DestinationPath "."
          $env:PATH = "$PWD\onnxruntime-win-x64-${ONNX_VERSION}\lib;$env:PATH"
          Copy-Item "onnxruntime-win-x64-${ONNX_VERSION}\lib\*" -Destination "C:\Windows\System32\" -Force

      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 1
        run: |
          go build -tags onnx -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o bjarne-windows-amd64.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bjarne-windows-amd64.exe
          path: bjarne-windows-amd64.exe

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*; do
              sha256sum "$file" >> checksums.txt
            done
          done
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: bjarne ${{ steps.version.outputs.version }}
          body: |
            ## bjarne ${{ steps.version.outputs.version }}

            AI-assisted C/C++ code generation with mandatory validation.

            ### Installation

            Download the binary for your platform:
            - **Linux (x64)**: `bjarne-linux-amd64`
            - **Linux (ARM64)**: `bjarne-linux-arm64`
            - **macOS (Intel)**: `bjarne-darwin-amd64`
            - **macOS (Apple Silicon)**: `bjarne-darwin-arm64`
            - **Windows (x64)**: `bjarne-windows-amd64.exe`

            Make the binary executable (Linux/macOS):
            ```bash
            chmod +x bjarne-*
            ```

            ### Requirements
            - AWS credentials configured (`aws configure` or environment variables)
            - Docker or Podman for validation container

            ### Workspace Indexing (/init)
            For context-aware code generation, use `/init` to index your codebase.
            ONNX Runtime is auto-downloaded on first use (~15MB).

            ### Quick Start
            ```bash
            ./bjarne
            ```

            On first run, bjarne will prompt to download the validation container.
          files: |
            artifacts/bjarne-linux-amd64/*
            artifacts/bjarne-linux-arm64/*
            artifacts/bjarne-darwin-amd64/*
            artifacts/bjarne-darwin-arm64/*
            artifacts/bjarne-windows-amd64.exe/*
            artifacts/checksums.txt
          draft: false
          prerelease: false
